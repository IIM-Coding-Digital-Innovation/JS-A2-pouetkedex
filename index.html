<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="lab">
        <div id="generateMewtwo">
            <div id="generate_outer_button">
                <img alt="" id="generate_mewtwo_img" height="200px">
                <div id="generate_mewtwo_stats"></div>
            </div>
            <button id="generateMewtwoButton" onclick="generateMewtwo()">Generate Mewtwo</button>
        </div>

        <div id="evolutionMod">
            <div id="evolutionZone">
                <div id="evolution_mewto">
                    <img src="" alt="" id="evolution_mewtwo_img" height="200px">
                    <div id="evolution_mewtwo_stats"></div>
                </div>
                <div id="evolution_enemy">
                    <img src="" alt="" id="evolution_enemy_img" height="200px">
                    <div id="evolution_enemy_stats"></div>
                </div>
            </div>
            <div id="modeButtons">
                <div>
                    <button id="switchEvolutionButton" onclick="switchToEvolution()">Switch to Evolution</button>
                    <button id="evolutionButton" onclick="startEvolution()">Start Evolution</button>
                    <input type="number" placeholder="tokens" id="tokenNumber">
                    <p id="evolutionTokens" style="font-size: 25px;"></p>
                </div>
                <div>
                    <button id="switchCombatButton" onclick="switchToCombat()">Switch to Combat</button>
                    <button id="combatEscapeButton" onclick="escapeCombat()">Escape Combat</button>
                    <button id="combatButton" onclick="startCombat()">Start Combat</button>
                </div>
            </div>
        </div>

        <div id="pokedex">
            <div id="pokedex_outer_button">
                <div class="div">
                    <div class="img-view"></div>
                    <div class="afficher"></div>
                </div>
            </div>
            <input type="text" id="pokedexInput">
            <button onclick="switchPokedexMode('pokedex')">Pokedex Mode</button>
            <button onclick="switchPokedexMode('guess')">Guess Mode</button>
        </div>
    </div>
    
    <div id="duel">
        <div id="combatZone">
            <div id="combat_mewto">
                <img src="" alt="" id="combat_mewtwo_img" height="400px">
                <div id="combat_mewtwo_stats"></div>
            </div>
            <div id="combat_enemy">
                <div id="combat_enemy_stats"></div>
                <img src="" alt="" id="combat_enemy_img" height="280px">
            </div>
        </div>
    </div>

    <audio src="./sounds/guess.mp3" id="guess"></audio>
    <audio src="./sounds/oh_shiny.mp3" id="oh_shiny"></audio>
    <audio src="./sounds/i_am_better.mp3" id="homelander"></audio>
    <audio src="./sounds/homelander_attack.mp3" id="homelander_attack"></audio>
</body>
<script src="script.js"></script>
</html>

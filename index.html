<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="generateMewtwoButton" onclick="generateMewtwo()">Generate Mewtwo</button>
    <button id="addtoken" onclick="addtoken()">add token</button>
    <p id="evolutionTokens">0</p>

    <div id="global">
        <div id="generateMewtwo" style="background-color: darkred; width: 200px; height: 350px;">
            <div id="generate_mewtwo_img" style="background-color: rgb(125, 64, 64); width: 200px; height: 200px;background-repeat:no-repeat;background-size: contain;"></div>
            <ul id="generateMewtwoStats"> 
                <li id="generate_mewtwo_name"></li>
                <li id="generate_mewtwo_hp"></li>
                <li id="generate_mewtwo_attack"></li>
                <li id="generate_mewtwo_defense"></li>
                <li id="generate_mewtwo_speed"></li>
            </ul>
        </div>

        <div id="combatMod">
            <div id="combatZone">
                <div id="combat_mewto" style="background-color: darkred; width: 200px; height: 350px;">
                    <div id="combat_mewtwo_img" style="background-color: rgb(125, 64, 64); width: 200px; height: 200px;background-repeat:no-repeat;background-size: contain;"></div>
                    <ul>
                        <li id="combat_mewtwo_name"></li>
                        <li id="combat_mewtwo_hp"></li>
                        <li id="combat_mewtwo_attack"></li>
                        <li id="combat_mewtwo_defense"></li>
                        <li id="combat_mewtwo_speed"></li>
                    </ul>
                </div>
                <div id="combat_enemy" style="background-color: darkred; width: 200px; height: 350px;">
                    <div id="combat_enemy_img" style="background-color: rgb(125, 64, 64); width: 200px; height: 200px;background-repeat:no-repeat;background-size: contain;"></div>
                    <ul>
                        <li id="combat_enemy_name"></li>
                        <li id="combat_enemy_hp"></li>
                        <li id="combat_enemy_attack"></li>
                        <li id="combat_enemy_defense"></li>
                        <li id="combat_enemy_speed"></li>
                    </ul>
                </div>
            </div>
            <button id="switchCombatButton" onclick="switchToCombat()">Switch to Combat</button>
            <button id="combatEscapeButton" onclick="escapeCombat()">Escape Combat</button>
            <button id="combatButton" onclick="startCombat()">Start Combat</button>
        </div>

        <div id="evolutionMod">
            <div id="evolutionZone">
                <div id="evolution_mewto" style="background-color: darkred; width: 200px; height: 350px;">
                    <div id="evolution_mewtwo_img" style="background-color: rgb(125, 64, 64); width: 200px; height: 200px;background-repeat:no-repeat;background-size: contain;"></div>
                    <ul>
                        <li id="evolution_mewtwo_name"></li>
                        <li id="evolution_mewtwo_hp"></li>
                        <li id="evolution_mewtwo_attack"></li>
                        <li id="evolution_mewtwo_defense"></li>
                        <li id="evolution_mewtwo_speed"></li>
                    </ul>
                </div>
                <div id="evolution_enemy" style="background-color: darkred; width: 200px; height: 350px;">
                    <div id="evolution_enemy_img" style="background-color: rgb(125, 64, 64); width: 200px; height: 200px;background-repeat:no-repeat;background-size: contain;"></div>
                    <ul>
                        <li id="evolution_enemy_name"></li>
                        <li id="evolution_enemy_hp"></li>
                        <li id="evolution_enemy_attack"></li>
                        <li id="evolution_enemy_defense"></li>
                        <li id="evolution_enemy_speed"></li>
                    </ul>
                </div>
            </div>
            <button id="switchEvolutionButton" onclick="switchToEvolution()">Switch to Evolution</button>
            <input type="number" placeholder="tokens" id="tokenNumber">
            <button id="evolutionButton" onclick="startEvolution()">Start Evolution</button>
        </div>

</body>
<script src="script.js"></script>
</html>
